{% extends "base.html" %}
{% set title = 'Waiver Wire' %}
{% set active = 'waivers' %}
{% block content %}
  <div id="waivers-batting-ratings"></div>
  <div id="waivers-pitching-ratings"></div>

  <script>
  $(function() {
    $.get('/waivers/{{date_id}}/batting', function(html) {
        $('#waivers-batting-ratings').html(html);
      });
    $.get('/waivers/{{date_id}}/pitching', function(html) {
        $('#waivers-pitching-ratings').html(html);
      });
  });
  </script>
{% endblock %}
