<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}"> -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-multiselect.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap-multiselect.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav">
          <li {% if active == 'team' and team.id == 623 %}class="active"{% endif %}><a href="/team/623">CHI</a></li>
          <li {% if active == 'improvers' %}class="active"{% endif %}><a href="/improvers"><span class="glyphicon glyphicon-sort"></span></a></li>
          <li {% if active == 'dropped' %}class="active"{% endif %}><a href="/dropped"><span class="glyphicon glyphicon-arrow-down"></span></a></li>
          <li {% if active == 'waivers' %}class="active"{% endif %}><a href="/waivers"><span class="glyphicon glyphicon-flash"></span></a></li>
          <li {% if active == 'search' %}class="active"{% endif %}><a href="/search"><span class="glyphicon glyphicon-search"></span></a></li>
        </ul>
        <div class="collapse navbar-collapse">
          <div class="navbar-center">
            {% if title_href %}
              <a href="{{title_href}}" class="navbar-link title-link">{{title}}</a>
            {% else %}
              {{title}}
            {% endif %}
          </div>
          <p class="navbar-text navbar-right">
            {% if has_filter %}
              <a href="#" class="navbar-link filter"><span class="glyphicon glyphicon-filter"></span></a>
            {% endif %}
            {% if date_id %}
              <span class="navbar-date">
                <a href="{{date_id - 1}}" class="navbar-link"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <span class="date">{{date}}</span>
                <a href="{{date_id + 1}}" class="navbar-link"><span class="glyphicon glyphicon-chevron-right"></span></a>
              </span>
            {% endif %}
          </p>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
