{% extends "base.html" %}
{% set title = team.name %}
{% set active = 'team' %}
{% block content %}
  <h1>{{team.name}} ({{team.level}})</h1><br>
  <div id="team-batting-ratings"></div>
  <div id="team-pitching-ratings"></div>

  <script>
  $(function() {
    $.get('/team/{{team.id}}/date/{{date_id}}/batting', function(html) {
        $('#team-batting-ratings').html(html);
      });
    $.get('/team/{{team.id}}/date/{{date_id}}/pitching', function(html) {
        $('#team-pitching-ratings').html(html);
      });
  });
  </script>
{% endblock %}
