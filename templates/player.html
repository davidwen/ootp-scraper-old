{% extends "base.html" %}
{% block title %}{{player.position}} {{player.name}}{% endblock %}
{% block content %}
  <h1>{{player.position}} {{player.name}}</h1>
  <div>{{player.birthday}}</div>
  <div id="pitching-ratings"></div>
  <div id="batting-ratings"></div>
  <script>
  $(function() {
    {% if player.position == 'P' %}
      $.get('pitching', function(html) {
        $('#pitching-ratings').html(html);
      });
    {% else %}
      $.get('batting', function(html) {
        $('#batting-ratings').html(html);
      });
    {% endif %}
  });
  </script>
{% endblock %}
